<script type="text/javascript" th:inline="javascript">
	$(function () {
		//获取转发数据
		//1.国籍
		let country = [[${humanFile.human_nationality}]];
		//2.民族
		let nation = [[${humanFile.human_race}]];
		//3.宗教
		let religion = [[${humanFile.human_religion}]];
		//4.专业
		let profession = [[${humanFile.human_educated_major}]];
		//5.学历
		let education = [[${humanFile.human_educated_degree}]];
		//6.教育连年限
		let average = [[${humanFile.human_educated_years}]];
		//7.特长
		let speciality = [[${humanFile.human_speciality}]];
		//8.政治面貌
		let politics = [[${humanFile.human_party}]];
		//9.薪酬标准
		let salarys = [[${humanFile.salary_standard_id}]];
		//10.爱好
		let hobby = [[${humanFile.human_hobby}]]

		//加载公共字段
		$.post(
				"getPublicChar",
				function (data) {
					let context = "";
					for (let i=0;i < data.length;i++){
						//回显国籍
						if('国籍'==data[i].attribute_kind){
							// let context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
							// $("#country").append(context);
							if(country==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#country").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#country").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显民族
						if('民族'==data[i].attribute_kind){
							if(nation==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#nation").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#nation").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显宗教
						if('宗教'==data[i].attribute_kind){
							if(religion==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#religion").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#religion").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显专业
						if('专业'==data[i].attribute_kind){
							if(profession==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#profession").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#profession").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显学历
						if('学历'==data[i].attribute_kind){
							if(education==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#education").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#education").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显教育连年限
						if('教育年限'==data[i].attribute_kind){
							if(average==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#average").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#average").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显特长
						if('特长'==data[i].attribute_kind){
							if(speciality==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#speciality").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#speciality").append(context);
							}
							//结束当前循环
							continue;
						}

						//回显政治面目
						if('政治面貌'==data[i].attribute_kind){
							if(politics==data[i].attribute_name){
								context = "<option selected value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#politics").append(context);
							}else{
								context = "<option  value="+data[i].attribute_name+">"+data[i].attribute_name+"</option>";
								$("#politics").append(context);
							}
							//结束当前循环
							continue;
						}
					}
				},
				"json"
		);

		// 选中对应的薪酬标准
		$("#salary option").each(function () {
			//获取当前option的value值
			let val = $(this).val();
			if(val==salarys){
				$(this).attr("selected",true);
			}
		});
		// 选中对应的爱好
		$("#hobby option").each(function () {
			//获取当前option的value值
			let val = $(this).val();
			if(val==hobby){
				$(this).attr("selected",true);
			}
		});

		//为薪酬下拉框设置改变事件
		$("#salary").change(function () {
			let text = $(this).find("option:selected").text();
			//将获取到的文本值赋值给指定的input框
			$("input[name='salary_standard_name']").val(text);
		});
	});
</script>
</html>
