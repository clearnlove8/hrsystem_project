<script>
	$(function () {
		//加载一级机构
		$.post(
				"getFirstKind",
				{},
				function (data) {
					for (let i=0;i < data.length;i++){
						let context = "<option value="+data[i].first_kind_id+">"+data[i].first_kind_name+"</option>";
						$("#firstKind").append(context);
					}
				},
				"json"
		);

		//加载二级机构
		$.post(
				"getSecondKind",
				function (data) {
					for (let i=0;i < data.length;i++){
						let context = "<option value="+data[i].second_kind_id+">"+data[i].second_kind_name+"</option>";
						$("#secondKind").append(context);
					}
				}
		);

		//加载三级机构
		$.post(
				"getThirdKind",
				function (data) {
					for (let i=0;i < data.length;i++){
						let context = "<option value="+data[i].third_kind_id+">"+data[i].third_kind_name+"</option>";
						$("#thirdKind").append(context);
					}
				}
		);

		//加载职位分类
		$.post(
			"getMajorKind",
			function (data) {
				for (let i=0;i < data.length;i++){
					let context = "<option value="+data[i].major_kind_id+">"+data[i].major_kind_name+"</option>";
					$("#majorKind").append(context);
				}
			}
		);

		//加载职位名称
		$.post(
			"getMajor",
			function (data) {
				for (let i=0;i < data.length;i++){
					let context = "<option value="+data[i].major_id+">"+data[i].major_name+"</option>";
					$("#majorName").append(context);
				}
			}
		);

		//为一级机构下拉框设置cheng事件
		$("#firstKind").change(function () {
			//获取当前选中的文本值
			let val = $(this).val();
			if(val==0){
				//选中二级机构和三级机构的全部选项
				$("#secondKind").find("option[value='0']").attr("selected",true);
				$("#thirdKind").find("option[value='0']").attr("selected",true);
			}
		});

		//为二级机构设置change事件
		$("#secondKind").change(function () {
			//获取当前选中的文本值
			let val = $(this).val();
			if(val==0){
				//选中二级机构和三级机构的全部选项
				$("#firstKind").find("option[value='0']").attr("selected",true);
				$("#thirdKind").find("option[value='0']").attr("selected",true);
			}
		});

		//为三级机构设置change事件
		$("#thirdKind").change(function () {
			//获取当前选中的文本值
			let val = $(this).val();
			if(val==0){
				//选中二级机构和三级机构的全部选项
				$("#firstKind").find("option[value='0']").attr("selected",true);
				$("#secondKind").find("option[value='0']").attr("selected",true);
			}
		});


	})
</script>
