
<!DOCTYPE html>
<!--suppress ALL-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>My JSP 'interview-register.jsp' starting page</title>
	<link rel="stylesheet"
		  href="css/table.css" type="text/css">
	<link rel="stylesheet"
		  href="css/cwcalendar.css"
		  type="text/css">
	<script type="text/javascript"
			src="javascript/comm/comm.js">

	</script>
	<script type="text/javascript"
			src="javascript/comm/list.js">

	</script>
	<script type="text/javascript"
			src="javascript/calendar-ch.js">

	</script>
	<script type="text/javascript"
			src="javascript/jquery-1.7.2.js">

	</script>
	<script type="text/javascript"
			src="javascript/locate.js">

	</script>
	<script type="text/javascript"
			src="javascript/select.js">

	</script>
	<script type="text/javascript"
			src="javascript/comm/time.js">
	</script>


	<script type="text/javascript">
		function search(){
			if(document.getElementById("date").value==""){
				alert("请选择面试时间");
			}else{
				document.interviewForm.submit();
			}}
	</script>
</head>

<body >
<form id="recruitAction!toList" name="interviewForm" action="addEngage_interview" method="post">
	<input type="hidden" name="operate" value="doAdopt">
	<!--	<input type="hidden" name="engageInterview.checkStatus" value=""/>
		<input type="hidden" name="engageInterview.checkComment" value=""/>
		  -->
	<input type="hidden" name="engageInterview.einId" value=""/>
	<input type="hidden" name="engageInterview.result" value="完成"/>
	<input type="hidden" name="engageInterview.resumeId" value="542"/>
	<input type="hidden" name="engageResume.resId" value="542"/>
	<input type="hidden" name="engageInterview.interviewStatus" value="true"/>
	<table width="100%">
		<tr>
			<td>

				<font color="black">您正在做的业务是：人力资源--招聘管理--面试管理--面试结果登记  </font>
			</td>
		</tr>
		<tr>
			<td align="right">
				<input type="button" value="面试登记" class="BUTTON_STYLE1"
					   onclick="search();">
				<input type="button" value="返回" class="BUTTON_STYLE1"
					   onclick="history.back();">

			</td>
		</tr>
	</table>
	<table width="100%" border="1" cellpadding=0 cellspacing=1
		   bordercolorlight=#848284 bordercolordark=#eeeeee
		   class="TABLE_STYLE1">
		<tr>
			<td class="TD_STYLE1" width="10%">
				职位分类
			</td>
			<td width="10%" class="TD_STYLE2">
				<input type="hidden" name="human_major_kind_id" th:value="${es.human_major_kind_id}" />
				<input type="text" name="human_major_kind_name" th:value="${es.human_major_kind_name}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td width="10%" class="TD_STYLE1">
				职位名称
			</td>
			<td width="15%" class="TD_STYLE2">
				<input type="hidden" name="human_major_id" th:value="${es.human_major_id}"/>
				<input type="text" name="human_major_name" th:value="${es.human_major_name}"readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td width="10%" class="TD_STYLE1">
				招聘类型
			</td>
			<td width="20%" class="TD_STYLE2" colspan="2">
				<input type="text" name="engageResume.engageType"	th:value="${es.engage_type}" readonly="readonly" class="INPUT_STYLE2">
			</td>

			<td width="10%" rowspan="6" align="center">

			</td>

		</tr>

		<tr>
			<td class="TD_STYLE1">
				姓名
			</td>
			<td class="TD_STYLE2">
				<input type="hidden" th:value="${es.res_id}" name="resume_id">
				<input type="text" name="human_name"  th:value="${es.human_name}" readonly="readonly" class="INPUT_STYLE2">

			</td>
			<td class="TD_STYLE1">
				性别
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanSex" th:value="${es.human_sex}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				EMAIL
			</td>
			<td colspan="2" class="TD_STYLE2">
				<input type="text" name="engageResume.humanEmail" th:value="${es.human_email}"  readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>

		<tr>
			<td class="TD_STYLE1">
				电话号码
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanTelephone" th:value="${es.human_telephone}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				家庭电话
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanHomephone" th:value="${es.human_homephone}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				手机
			</td>
			<td colspan="2" class="TD_STYLE2">
				<input type="text" name="engageResume.humanMobilephone" th:value="${es.human_mobilephone}" readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>

		<tr>
			<td class="TD_STYLE1">
				住址
			</td>
			<td colspan="3" class="TD_STYLE2">
				<input type="text" name="engageResume.humanAddress" th:value="${es.human_address}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				邮编
			</td>
			<td colspan="2" class="TD_STYLE2">
				<input type="text" name="engageResume.humanPostcode" th:value="${es.human_postcode}" readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>

		<tr>
			<td class="TD_STYLE1">
				国籍
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanNationality" th:value="${es.human_nationality}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				出生地
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanBirthplace"   th:value="${es.human_birthplace}"  readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				生日
			</td>
			<td class="TD_STYLE2" colspan="2">
				<input type="text" name="engageResume.humanBirthday"  th:value="${es.human_birthday}" readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>

		<tr>
			<td width="11%" class="TD_STYLE1">
				民族
			</td>
			<td class="TD_STYLE2" width="14%">
				<input type="text" name="engageResume.humanRace" th:value="${es.human_race}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				宗教信仰
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanReligion" th:value="${es.human_religion}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				政治面貌
			</td>
			<td class="TD_STYLE2" colspan="2">
				<input type="text" name="engageResume.humanParty" th:value="${es.human_party}" readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>
		<tr>

			<td class="TD_STYLE1">
				身份证号码
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanIdcard" th:value="${es.human_idcard}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				年龄
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanAge" th:value="${es.human_age}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				毕业学校
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanCollege" th:value="${es.human_college}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1" width="10%">
				学历
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanEducatedDegree" th:value="${es.human_educated_degree}" readonly="readonly" class="INPUT_STYLE2">
			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				教育年限
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanEducatedYears"  th:value="${es.human_educated_years}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				学历专业
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanEducatedMajor" th:value="${es.human_educated_major}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				薪酬要求
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.demandSalaryStandard" th:value="${es.demand_salary_standard}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				注册时间
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.registTime"  th:value="${es.regist_time}" readonly="readonly" class="INPUT_STYLE2">

			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				特长
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanSpecility" th:value="${es.human_specility}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1">
				爱好
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageResume.humanHobby" th:value="${es.human_hobby}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1"><span style="font-size: 10.5pt; font-family: 宋体;"></span>
				推荐人
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageInterview.checker" th:value="${es.register}" readonly="readonly" class="INPUT_STYLE2">
			</td>
			<td class="TD_STYLE1"><span style="font-size: 10.5pt; font-family: 宋体;"></span>
				推荐时间
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="engageInterview.checkTime" th:value="${es.regist_time}" readonly="readonly" class="INPUT_STYLE2">

			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				个人履历
			</td>
			<td colspan="7" class="TD_STYLE2">
						<textarea name="engageResume.humanHistoryRecords" rows="4"
								  th:value="${es.human_history_records}"
								  class="TEXTAREA_STYLE1" readonly="readonly"> &#20010;&#20154;&#23653;&#21382;
						</textarea>
			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				备注
			</td>
			<td colspan="7" class="TD_STYLE2">
						<textarea name="engageResume.remark" rows="4"
								  th:value="${es.remark}"
								  class="TEXTAREA_STYLE1"  readonly="readonly"> &#22791;&#27880;
						</textarea>
			</td>
		</tr>

		<tr>
			<td class="TD_STYLE1">
				推荐意见
			</td>
			<td class="TD_STYLE2" colspan="7">
						<textarea name="engageResume.recomandation" rows="4"
								  th:value="${es.recomandation}"
								  class="TEXTAREA_STYLE1" readonly="readonly">&#25512;&#33616;						</textarea>
			</td>
		</tr>


		<tr>
			<td class="TD_STYLE1">
				面试次数
			</td>
			<td class="TD_STYLE2">
				<input type="hidden" value="1" name="interview_amount"/>
				<input type="text"   value="第1次面试" class="INPUT_STYLE2" readonly="readonly"/>
			</td>
			<td class="TD_STYLE1">
				形象评价
			</td>
			<td class="TD_STYLE2">
				<select name="image_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
			<td class="TD_STYLE1">
				口才评价
			</td>
			<td class="TD_STYLE2">
				<select name="native_language_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
			<td class="TD_STYLE1">
				外语口语能力
			</td>
			<td class="TD_STYLE1">
				<select name="foreign_language_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				应变能力
			</td>
			<td class="TD_STYLE2">
				<select name="response_speed_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
			<td class="TD_STYLE1">
				EQ
			</td>
			<td class="TD_STYLE2">
				<select name="EQ_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
			<td class="TD_STYLE1">
				IQ
			</td>
			<td class="TD_STYLE2">
				<select name="IQ_degree" class="SELECT_STYLE1">
					<option value="1">A</option>
					<option value="2">B</option>
					<option value="3">C</option>
				</select>
			</td>
			<td class="TD_STYLE1">
				综合素质
			</td>
			<td class="TD_STYLE1">
				<select name="multi_quality_degree" class="SELECT_STYLE1">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
				</select>
			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				面试人
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="register" value="zhangsan" class="INPUT_STYLE2"/>
			</td>
			<td class="TD_STYLE1">
				面试时间
			</td>
			<td class="TD_STYLE2">
				<input type="text" name="registe_time"  onclick="aa('engageInterview.registeTime')"
					   class="INPUT_STYLE2"  id="date" >


			</td>
			<td class="TD_STYLE1">
				&nbsp;
			</td>
			<td class="TD_STYLE2">
				&nbsp;
			</td>
			<td class="TD_STYLE1">
				&nbsp;
			</td>
			<td class="TD_STYLE2">
				&nbsp;
			</td>
		</tr>
		<tr>
			<td class="TD_STYLE1">
				面试评价
			</td>
			<td class="TD_STYLE2" colspan="7">
						<textarea
								name="interview_comment" class="TEXTAREA_STYLE1"
								rows="4"></textarea>
			</td>
		</tr>
	</table>
</form>



</body>

</html>
